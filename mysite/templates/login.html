<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">

    <p><label for="username">User Name:</label><br>
        <input type="username" id="username" name="username"/></p>
    <p><label for="password">Password:</label><br>
        <input type="password" id="password" name="password"/></p>
    <p><input type="Submit" value="Login" name="commit" id="Login" /></p>
</form>
</body>
</html>
